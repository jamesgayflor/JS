<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook.com</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/facebook-sans" rel="stylesheet">
</head>
<body>
    <header>
        <img src="Faceboook.png" alt="Icon">
        <h3>Facebook</h3>
    </header>
    <main>
        <h3>facebook</h3>
        <p>Connect with friends and the world <br> around you on Facebook.</p>
        <form action="#" method="get">
            <input type="text" name="Username" id="username" placeholder="Username" required>
            <input type="text" name="Password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
            <a href="#">Forgot Password?</a>
            <button id="create_new"><a href="#">Create new account</a></button>
        </form>
    </main>

    <script src="main.js"></script>
</body>
</html>
